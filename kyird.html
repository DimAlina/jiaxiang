    <h2>库尔达克</h2>
    <img src="images/kyir.jpg" id="leftImg" />
    <p>这是一种传统的哈萨克烤肉，由羊肉副产品制成：肝脏、肾脏、心脏、脂肪。 库尔达克也是用牛肉制成的。 这道菜有着悠久的历史——第一次提到它可以追溯到 15世纪。库尔达克是在羔羊被宰杀后立即在一个大锅中准备的，因为内脏不能长时间储存。 男人们在屠宰公羊的尸体时，女人们迅速将内脏炸了，好让她们的丈夫在干完活后精神焕发。 </p>
