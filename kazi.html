    <img src="images/kazi.jpg" id="leftImg" />
    <p>卡兹是一种柔软的自制马肉香肠。卡兹配方代代相传。 卡兹和贝什巴尔马克是哈萨克美食，每个节日并存。 贝什巴尔马克饰有切碎的卡兹圆圈。卡兹也是一种来自肋骨的脂肪，用于在许多突厥民族中制作美味的自制马肉香肠。 </p>
