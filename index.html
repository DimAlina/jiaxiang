<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>登录页面</title>
    <link rel="stylesheet" href="./main.css">
</head>
<body>
  <div class="container" id="loginDiv">
    <form role="form" id="login">
      <h1 class="mb">欢迎登录</h1>
        <div>          
          <input type="email" id="emailL" class="input" placeholder="邮箱" required autofocus>
        </div>
        <div>
          <input type="password" id="pwdL" class="input" placeholder="密码" required>
        </div>    
        <button type="submit" class="btn" id="login" onclick="validate(); return false;">登录</button>
        <input type="button" class="btn1" onclick="location.href='register.html'" value="注册">
    </form>
</div>
<script src="js/main.js"></script>
</body>
</html>
